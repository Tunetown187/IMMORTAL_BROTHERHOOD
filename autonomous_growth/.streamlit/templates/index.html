<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: http://localhost:* ws://localhost:*;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ${head}
</head>
<body>
    ${body}
    <script>
        // Allow Streamlit-specific functionality
        if (window.parent !== window) {
            try {
                window.__streamlit_config = JSON.parse(window.parent.name);
            } catch (e) {
                console.error("Failed to parse streamlit config", e);
            }
        }
    </script>
</body>
</html>
